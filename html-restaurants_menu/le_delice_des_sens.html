<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le délice des sens - Folie-Méricourt</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/bb7f86ceb6.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="menu_wrapper">

        <header class="header_restaurants_menu">
            <div class="mob_tab_logo_container">
                <a class="mob_tab_logo_container_home_link" href="../index.html">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <a href="../index.html">
                    <div class="mob_tab_logo_container_text">ohmyfood</div>
                </a>
            </div>
        </header>

        <main class="menu">

                <img class="menu_image" src="../img/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"

            </div>

            <div class="menu_restaurants_name_container">
                <div class="menu_restaurants_name">
                    <div class="menu_restaurants_name_text">Le délice des sens</div>
                    <label class="menu_restaurants_name_heart_icon">
                        <input type="checkbox">
                        <i class="fa-regular fa-heart unchecked"></i>
                        <i class="fa-solid fa-heart checked"></i>
                    </label>
                </div>
            </div>

            <div class="cancel_menu_restaurants_name_radius"></div>


            <div class="section_cards_container">

                <section class="section_menu">
                    <span class="section_menu_title">ENTRÉES</span>
                    <!-- <span class="section_menu_title_underline"></span> -->

                    <div class="cards">

                        <label class="menu_card_checkbox_label">

                            <input type="checkbox" class="dish_checkbox">

                            <span class="card">
                                <span class="card_description">
                                    <span class="card_description_top_dish_name">Tartare de thon</span>

                                </span>

                                <span class="card_dish_price">25€</span>

                                    <i class="fa-solid fa-circle-check"></i>
                                </span>

                            </span>
                        </label>


                        <label class="menu_card_checkbox_label">

                            <input type="checkbox" class="dish_checkbox">

                            <span class="card">
                                <span class="card_description">
                                    <span class="card_description_top_dish_name">Bouchée de homard croustillant</span>
                                    <span class="card_description_bottom_side_dish">Et sa farandole de petits légumes</span>
                                </span>

                                <span class="card_dish_price">35€</span>

                                <span class="dish_choice_container">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>

                            </span>
                        </label>


                        <label class="menu_card_checkbox_label">

                            <input type="checkbox" class="dish_checkbox">

                            <span class="card">
                                <span class="card_description">
                                    <span class="card_description_top_dish_name">Velouté de cèpes</span>
                                    <span class="card_description_bottom_side_dish">Aux truffes</span>
                                </span>

                                <span class="card_dish_price">20€</span>

                                <span class="dish_choice_container">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>

                            </span>
                        </label>
                    </div>
                </section>

                <section class="section_menu">
                    <span class="section_menu_title">PLATS</span>
                    <!-- <span class="section_menu_title_underline"></span> -->
                    <hr class="section_menu_title_underline">

                    <div class="cards">

                        <label class="menu_card_checkbox_label">

                            <input type="checkbox" class="dish_checkbox">

                            <span class="card">
                                <span class="card_description">
                                    <span class="card_description_top_dish_name">Poulet rôti aux herbes de Provence</span>
                                    <span class="card_description_bottom_side_dish">Et sa crème de truffe</span>

                                <span class="card_dish_price">40€</span>

                                <span class="dish_choice_container">
                                    <i class="fa-solid fa-circle-check"></i>

                            </span>

                            <input type="checkbox" class="dish_checkbox">

                            <span class="card">
                                <span class="card_description">

                                    <i class="fa-solid fa-circle-check"></i>
                                </span>

                            </span>
                        </label>
                    </div>

                            <span class="card">

                                </span>

                                <span class="card_dish_price">18€</span>

                                <span class="dish_choice_container">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>

                            </span>
                        </label>


                        <label class="menu_card_checkbox_label">

                            <input type="checkbox" class="dish_checkbox">

                            <span class="card">
                                <span class="card_description">

                                <span class="dish_choice_container">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>

                            </span>
                        </label>


                        <label class="menu_card_checkbox_label">

                            <input type="checkbox" class="dish_checkbox">

                            <span class="card">
                                <span class="card_description">
                                    <span class="card_description_top_dish_name">Tiramisu</span>
                                    <span class="card_description_bottom_side_dish">À la noisette</span>
                                </span>

                                <span class="card_dish_price">23€</span>

                                <span class="dish_choice_container">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>

                            </span>
                        </label>

        <footer>
            <div class="footer_container">
                <a href="../index.html">
                    <div class="footer_title">ohmyfood</div>
                </a>
                <div class="footer_text">
                    <div class="footer_text_line"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</div>
                    <div class="footer_text_line"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</div>
                    <div class="footer_text_line">Mentions légales</div>
                    <div class="footer_text_line"><a href="mailto:contact@omf.fr">Contact</a></div>
                </div>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût - Ménilmontant</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/bb7f86ceb6.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="menu_wrapper">

        <header class="header_restaurants_menu">
            <div class="mob_tab_logo_container">
                <a class="mob_tab_logo_container_home_link" href="../index.html">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <a href="../index.html"><div class="mob_tab_logo_container_text">ohmyfood</div></a>
            </div>   
        </header>
        
        <main class="menu">   
            
            <div class="menu_image"> <!--supprime la hauteur +4px du header???? -->
                <img class="menu_image" 
                    src="../img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" 
                    alt="restaurant la platte du goût">    
            </div> 

            <div class="menu_restaurants_name_container">
                <div class="menu_restaurants_name">
                    <div class="menu_restaurants_name_text">La palette du goût</div>
                    <label class="menu_restaurants_name_heart_icon">
                        <input type="checkbox">
                        <i class="fa-regular fa-heart unchecked"></i>
                        <i class="fa-solid fa-heart checked"></i>
                    </label>
                </div>
            </div>

            <div class="cancel_menu_restaurants_name_radius"></div>

            <div class="section_cards_container">
                
                <section class="section_menu">
                    <span class="section_menu_title">ENTRÉES</span>
                    <!-- <span class="section_menu_title_underline"></span> -->
                    <hr class="section_menu_title_underline">

                    <div class="cards">
                        <label class="menu_card_label">
                            
                            <input type="checkbox" class="dish_checkbox">


                            <div class="card">
                                <div class="card_left">
                                    <div class="card_left_top_dish_name">Fricassée d'escargot</div>
                                    <div class="card_left_bottom_side_dish">Au piment d'Espelette</div>
                                </div>
                            
                                <div class="card_right_dish_price">25€</div>
                            
                                <div class="dish_choice_container">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>

                            </div>    
                        </label>
                    
                        <label class="menu_card_label">
                            
                            <input type="checkbox" class="dish_checkbox">


                            <div class="card">
                                <div class="card_left">
                                    <div class="card_left_top_dish_name">Foie gras de canard mi-cuit</div>
                                    <div class="card_left_bottom_side_dish">Et ses copeaux de truffe noire</div>
                                </div>
                            
                                <div class="card_right_dish_price">35€</div>
                            
                                <div class="dish_choice_container">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>

                            </div>    
                        </label>
                    
                        <label class="menu_card_label">
                            
                            <input type="checkbox" class="dish_checkbox">


                            <div class="card">
                                <div class="card_left">
                                    <div class="card_left_top_dish_name">Œuf au plat</div>
                                    <div class="card_left_bottom_side_dish">Assaisonné à la truffe sur lit de caviar</div>
                                </div>
                            
                                <div class="card_right_dish_price">20€</div>
                            
                                <div class="dish_choice_container">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>

                            </div>    
                        </label>
                    </div>
                </section>
            
                <section class="section_menu">
                    <span class="section_menu_title">PLATS</span>
                    <!-- <span class="section_menu_title_underline"></span> -->
                    <hr class="section_menu_title_underline">

                    <div class="cards">
                        <label class="menu_card_label">
                            
                            <input type="checkbox" class="dish_checkbox">


                            <div class="card">
                                <div class="card_left">
                                    <div class="card_left_top_dish_name">Filet de boeuf aux herbes</div>
                                    <div class="card_left_bottom_side_dish">Accompagné de sa ribambelle de légumes</div>
                                </div>
                            
                                <div class="card_right_dish_price">40€</div>
                            
                                <div class="dish_choice_container">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>

                            </div>    
                        </label>
                    
                        <label class="menu_card_label">
                            
                            <input type="checkbox" class="dish_checkbox">


                            <div class="card">
                                <div class="card_left">
                                    <div class="card_left_top_dish_name">Parmentier de queue de boeuf</div>
                                    <div class="card_left_bottom_side_dish">À la truffe noire sur sa purée de panais</div>
                                </div>
                            
                                <div class="card_right_dish_price">35€</div>
                            
                                <div class="dish_choice_container">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>

                            </div>    
                        </label>
                    
                        <label class="menu_card_label">
                            
                            <input type="checkbox" class="dish_checkbox">


                            <div class="card">
                                <div class="card_left">
                                    <div class="card_left_top_dish_name">Filet de turbot</div>
                                    <div class="card_left_bottom_side_dish">Aux agrumes</div>
                                </div>
                            
                                <div class="card_right_dish_price">44€</div>
                            
                                <div class="dish_choice_container">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>

                            </div>    
                        </label>
                    </div>
                </section>

                    <span class="section_menu_title">DESSERTS</span>
                    <!-- <span class="section_menu_title_underline"></span> -->
                    <hr class="section_menu_title_underline">

                    <div class="cards">
                        <label class="menu_card_label">
                            
                            <input type="checkbox" class="dish_checkbox">


                            <div class="card">
                                <div class="card_left">
                                    <div class="card_left_top_dish_name">Paris-Brest</div>
                                    <div class="card_left_bottom_side_dish">Revisité</div>
                                </div>
                            
                                <div class="card_right_dish_price">18€</div>
                            
                                <div class="dish_choice_container">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>

                            </div>    
                        </label>
                    
                        <label class="menu_card_label">
                            
                            <input type="checkbox" class="dish_checkbox">


                            <div class="card">
                                <div class="card_left">
                                    <div class="card_left_top_dish_name">Macaron au chocolat d'exception </div>
                                    <div class="card_left_bottom_side_dish">Et glace à la vanille de Madagascar</div>
                                </div>
                            
                                <div class="card_right_dish_price">22€</div>
                            
                                <div class="dish_choice_container">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>

                            </div>    
                        </label>
                    
                        <label class="menu_card_label">
                            
                            <input type="checkbox" class="dish_checkbox">


                            <div class="card">
                                <div class="card_left">
                                    <div class="card_left_top_dish_name">Mousse au chocolat</div>
                                    <div class="card_left_bottom_side_dish">Au piment d'Espelette et à la truffe noire</div>
                                </div>
                            
                                <div class="card_right_dish_price">23€</div>
                            
                                <div class="dish_choice_container">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>

                            </div>    
                        </label>
                    </div>
                </section>
            </div>

            <button class="order_button">Commander</button>

        </main>       

        <footer>
            <div class="footer_container">
                <a href="../index.html"><div class="footer_title">ohmyfood</div></a>
                <div class="footer_text">
                    <div class="footer_text_line"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</div>
                    <div class="footer_text_line"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</div>
                    <div class="footer_text_line">Mentions légales</div>
                    <div class="footer_text_line"><a href="mailto:contact@omf.fr">Contact</a></div>
                </div>
            </div>

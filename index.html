<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P3_OhMyFood</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/bb7f86ceb6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="logo_container">
                <span>ohmyfood</span>
            </div>
        </header>
        
        <main>
            <div class="geoloc">
                <i class="fa-solid fa-location-dot"></i>
                <span>Paris, Belleville</span>
            </div>

            <section class="book_menu">
                <h1>Réservez le menu qui vous convient</h1>
                <h2>Découvrez des restaurants d'exception, sélectionnés par nos soins.</h2>
                <button>Explorer nos restaurants</button>
            </section>

            <section class="functioning">
                <h3 class="functioning_title">Fonctionnement</h3>
                <div class="functioning_card">
                    <span class="functioning_card_balls">1</span>
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <span class="functioning_card_text">Choisissez un restaurant</span>
                </div>
                <div class="functioning_card">
                    <span class="functioning_card_balls">2</span>
                    <i class="fa-solid fa-list"></i>
                    <span class="functioning_card_text">Composez votre menu</span>
                </div>
                <div class="functioning_card">
                    <span class="functioning_card_balls">3</span>
                    <i class="fa-solid fa-store"></i>
                    <span class="functioning_card_text">Dégustez au restaurant</span>
                </div>
            </section>

            <section class="restaurants">
                <span>Restaurants</span>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </section>
        </main>
    </div>
</body>
</html>
